<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/register.css" />
</head>

<body>
    <div id="register">
        <div class="register_container main_center">
            <div class="main">
                <div class="title">欢迎注册Alien美妆商城账号！</div>
                <div class="content">
                    <form id="myform" class="form-horizontal">
                        <div class="form-group row">
                            <div class="col-sm-2"> </div>
                            <label for="phone" class="col-sm-2 control-label">手机号码：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入手机号">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"> </div>
                            <label for="userName" class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-6">
                                <input type="texxt" class="form-control" name="userName" id="userName" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"> </div>
                            <label for="password" class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-6">
                                <input type="pwd" class="form-control" name="password" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"> </div>
                            <label for="confirmPwd" class="col-sm-2 control-label">确认密码：</label>
                            <div class="col-sm-6">
                                <input type="pwd" class="form-control" name="confirmPwd" id="confirmPwd" placeholder="请确认密码">
                            </div>
                        </div>
                        <div class="btn_row">
                            <button type="submit" class="btn btn-default btn_myRegister">注册</button>
                            <button type="submit" class="btn btn-default btn_reback">返回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../lib/jquery.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script>
    $(function () {
        // 点击注册
        $(".btn_myRegister").click(function () {
            $.ajax({
                type: 'post',
                url: '/mall/login/register',
                data: $("#myform").serialize(),
                dataType: 'json',
                success: function (res) {
                    // if (res.status == 200) {
                        // console.log("请求成功");
                        alert('注册成功');
                        window.location.href = "/index.html";
                    // }else{
                        // alert('注册失败：'+res.desc)
                    // }
                },
                error:function(){
                    console.log('请求失败');
                }
            });
        });
        // 点击返回
        $('.btn_reback').click(function(){
            window.location.href = "/login.html";
        })
    })
</script>
